<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vacinação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Vacinação</h1>

    <!-- Formulário de Cadastro -->
    <form id="cadastroForm">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required><br>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br>

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" required><br>

        <label for="vacina">Nome da Vacina:</label>
        <input type="text" id="vacina" required><br>

        <label for="dataVacina">Data de Vacinação:</label>
        <input type="date" id="dataVacina" required><br>

        <label for="dataReforco">Data do Reforço:</label>
        <input type="date" id="dataReforco" readonly><br>

        <button type="button" onclick="calcularDataReforco()">Calcular Data de Reforço</button>
        <button type="submit">Cadastrar</button>
    </form>

    <!-- Lista de Cadastros -->
    <h2>Lista de Vacinações</h2>
    <ul id="listaVacinas"></ul>

    <script src="script.js"></script>
</body>
</html>
